<div class="container">
    <h2>Cadastro de Produtos</h2>

    <form (ngSubmit)="adicionarProduto()" #produtoForm="ngForm">
        <div>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" [(ngModel)]="novoProduto.codigo" required>
        </div>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="novoProduto.nome" required>
        </div>

        <div>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" [(ngModel)]="novoProduto.quantidade" required>
        </div>

        <button type="submit" [disabled]="produtoForm.invalid">Adicionar Produto</button>
    </form>

    <h3>Produtos Cadastrados</h3>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of produtos">
                <td>{{ produto.codigo }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.quantidade }}</td>
            </tr>
        </tbody>
    </table>
</div>
